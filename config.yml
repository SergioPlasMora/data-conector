# Configuración del Data Connector
# Modifica estos valores para ajustar el rendimiento

# Conexión al Gateway
gateway:
  uri: "ws://localhost:8081/ws/connect"
  # Modo de conexión: "websocket" o "grpc"
  # - websocket: Túnel inverso (connector inicia conexión al gateway) - NO requiere abrir puertos
  # - grpc: Flight Server (gateway inicia conexión al connector) - Requiere puerto abierto
  connector_mode: "websocket"

# Configuración del servidor Flight (solo para modo grpc)
flight_server:
  host: "0.0.0.0"
  port: 50051

# Identificación del tenant
tenant:
  # Si es "auto", se usa el hostname de la máquina
  id: "511baf05-5839-4f58-a74e-661262facba8"

# Configuración de rendimiento
performance:
  # Número de conexiones WebSocket paralelas al Gateway
  # Más conexiones = Mayor throughput, pero más recursos
  # Recomendado: 1-4 para uso normal, hasta 10 para carga pesada
  parallel_connections: 10

  # Tamaño máximo de chunk en filas (afecta memoria y latencia)
  # Valores típicos: 16384 (1MB), 32768 (2MB), 65536 (4MB)
  max_chunk_size: 16384

  # Timeout de reconexión en segundos
  reconnect_delay: 5

# Logging
logging:
  level: "INFO" # DEBUG, INFO, WARNING, ERROR
